<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href=".public/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./public/css/style.css" />

    <title>Document</title>
</head>


<div class="postCenter">
    <div class="post">
        <h2 class=" RobotoMono postTitle">{{postTitle}}</h2>
        <testarea class="RobotoMono postUsername">{{postName}}</testarea>
        <testarea class=" RobotoMono postBody" rows="4" cols="3"></testarea>
        {{#each Post.comment}}
        <div class="RobotoMono postComment">{{commentBody}}</div>
        
        {{/each}}
        <button class="RobotoMono postBtn">Comment</button>
    </div>
</div>

<script src="/js/logout.js"></script>
{{/if}}
</html>
